<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #div1 {
            border:1px solid blue;
            width:300px;
            height:300px;
        }
    </style>
    <script>
        window.onload = function () {
            document.getElementById('btn1').onclick = function () {
                var div = document.getElementById('div1');
                var link = document.createElement('a');            
                link.href = 'www.acfun.com';
                link.target = '_blank';
                link.title = 'acfun';
                //link.innerText = '去A站'; //忘了给他中间加内容了，导致添加了也没显示出来
                link.innerHTML = '去哪里';  //innerHTML没有兼容性问题，用这个好
                console.log(link);
                div.appendChild(link);
            };
        };
    </script>
</head>
<body>
    <input type="button" name="name" id="btn1" value="添加" />
    <div id="div1">
        
    </div>
</body>
</html>
