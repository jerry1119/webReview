最上面写得doctype是告诉浏览器按什么版本的html和什么协议来解析html，因为不同浏览器的默认解析方式不同
<html>
	<head>
		<title>first网页</title>  
		<!-- title里面写的是跟SEO有关的 -->
	</head>
	<!-- 颜色是rgb的3个值，不过是十六进制的bgcolor="0000ff" -->
	<body > 
		这里的内容是可以在网页浏览器中看到的
		
		建议:
		1.编写html代码的时候必须所有的标签都小写
		2.标签又开始,必须有结束标签,除非是自关闭标签
		3.所有的标签,如果有属性,那么属性一定要使用双引号引起来
		<video src="Doctor Shameless.rmvb" controls="controls">
您的浏览器不支持 video 标签。
</video>

	</body>
</html>
