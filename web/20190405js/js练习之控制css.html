<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        window.onload = function () {
            var txts = document.getElementsByTagName('input');
            for (var i = 0; i < txts.length; i++) {
                txts[i].onblur = function () {
                    if (this.value.length < 1) {
                        this.style.backgroundColor = 'red';
                    } else {
                        this.style.backgroundColor = 'white';
                    }
                    
                };
            }
        };
    </script>
</head>
<body>
    <input />
    <input  />
    <input />
</body>
</html>
