<!DOCTYPE html>
<html>
<head>
    <title>window事件</title>
    <style type="text/css">
        #div1 {
            background-color:red;
            width:300px;
            height:300px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('div1').onclick = function () {
                //window event事件 直接window.event获取事件对象，有的浏览器方式不同
                //可以写兼容代码,有的浏览器是function传一个event对象
                // var e = window.event||event 这就是兼容代码
                if (window.event.ctrlKey) {
                    alert('鼠标按下同时按下了ctrl键');
                } else if (window.event.altKey) {
                    alert('鼠标按下同时按下了alt键');
                } else {
                    alert('普通点击');
                }
            };
        };

    </script>
   
</head>
<body>
    <div  id="div1">

    </div>
</body>
</html>
