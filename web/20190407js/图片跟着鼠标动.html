<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
   #meimei{
       width: 200px;
       height:200px;      
   }
    </style>
    <script>
    window.onload = function(){       
        window.onmousemove=function(evt){           
            //获取当前鼠标的坐标：
            var e = window.event||evt;
            var x = e.clientX;
            var y = e.clientY;
            console.log(x+'ccccc'+y);
            var pic = document.getElementById('meimei');
            //设置为绝对定位，脱离文档流
            pic.style.position = 'absolute';
            pic.style.left= x-pic.offsetWidth/2+'px';// 妈的忘了加单位，难怪出错了
            pic.style.top = y-pic.offsetHeight/2+'px';
        };
    };
    </script>
</head>
<body>
    <img src="images/3079.jpg" alt="美女" id="meimei">
</body>
</html>
