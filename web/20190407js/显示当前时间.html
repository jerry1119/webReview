<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            font-size: 30px;
        }
    </style>
    <script>
        window.onload = function () {
            var showTime = document.getElementById('div1');
            showTime.innerHTML = new Date().toLocaleDateString()+'  '+new Date().toLocaleTimeString();
            setInterval(() => {
            showTime.innerHTML = new Date().toLocaleDateString()+'  '+new Date().toLocaleTimeString();
            }, 1000);
        };
    </script>
</head>

<body>
    <div id="div1">

    </div>
</body>

</html>
