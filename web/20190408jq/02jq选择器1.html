<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <script src="./lib/jquery-1.11.3.min.js"></script>
    <!--1. ID选择器	$("#id");	获取指定ID的元素
        全选选择器	$('*');	匹配所有元素
        类选择器	$(".class");	获取同一类class的元素
        标签选择器	$("div");	获取同一类标签的所有元素
        并集选择器	$("div,p,li");	使用逗号分隔，只要符合条件之一就可。获取所有的div、p、li元素
        交集选择器标签指定式选择器）	$("div.redClass");	注意选择器1和选择器2之间没有空格，class为redClass的div元素，注意区分后代选择器。 -->
    <!--2. 层级选择器 -->
    <!-- 子代选择器	$("ul>li");	使用>号，获取儿子层级的元素，注意，并不会获取孙子层级的元素
        后代选择器	$("ul li");	使用空格，代表后代选择器，获取ul下的所有li元素，包括孙子等 -->
    <!--3. 过滤选择器,都带冒号 -->
    <!-- 语法	    用法	        描述
        :first	$('li:first');	获取第一个元素
        :last	$('li:last');	获取最后个元素
        :contains(text)	$("div:contains('John')")	匹配包含给定文本的元素
        :not(selector)	$("input:not(:checked)")	去除所有与给定选择器匹配的元素
        :eq(index)	$("li:eq(2)").css("color", "red");	获取到的li元素中，选择索引号为2的元素，索引号index从0开始。
        :odd	$("li:odd").css("color", "red");	获取到的li元素中，选择索引号为奇数的元素
        :even	$("li:even").css("color", "red");	获取到的li元素中，选择索引号为偶数的元素 -->
</head>
<body>
    <table>
        <tr>
            <td>我来随便写点1</td>
            <td>我来随便写点2</td>
            <td>随便写点</td>
            <td>随便写点</td>
        </tr>
        <tr>
            <td>随便写点</td>
            <td>随便写点</td>
            <td>随便写点</td>
            <td>随便写点</td>
        </tr>
        <tr>
            <td>随便写点</td>
            <td>随便写点</td>
            <td>随便写点</td>
            <td>随便写点</td>
        </tr>      
    </table>
    <!-- 隔行换色 -->
    <script>   
        $(function(){
            $('tr:odd').css('backgroundColor','red');
            $('tr:even').css('backgroundColor','yellow');
            // jQuery提供隐式迭代的用法
            // jQuery设置dom的元素样式，提供了方法css('styleName', 'value')
            // 如果传一个参数，代表获取，传两个参数代表设置。
            // jQuery：如果包装对象里面元素是多个时候，做设置操作会影响包装对象中的所有dom对象。
            // 但是获取值，只会返回第一个元素的值。
            console.log($('tr:odd').css('backgroundColor'));
            //jQuery获取选择元素的内部文本。这里得到的fn里有两个dom，索引为0和1，
            //直接.text()得到的文本是他两个的
            console.log($("td:contains('我来')").text()); //输出:我来随便写点1我来随便写点2

            var domDiv1 = $("td:contains('我来')")[0];
            console.log(domDiv1.innerHTML);                 //输出:我来随便写点1
            var domDiv2 = $("td:contains('我来')")[1];      
            console.log(domDiv2.innerHTML);                 //输出:我来随便写点2
            // var str = domDiv.textContent ? domDiv.textContent : domDiv.innerText; 兼容
        });
    </script>
</body>
</html>
