<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery入口函数及选择器</title>
    <!-- 导入外部jq库 -->
    <script src="./lib/jquery-1.11.3.min.js"></script>    
    <!-- 当页面的文档树加载完成后，可以进行交互就立即触发回调函数执行，
        而window.onload则是页面全部加载完成之后 -->
</head>
<body>


    <input type="button" value="登录" id="btn">
    <script>
        $(function () {
            console.log('ready');
            //jQuery的构造函数：
            // 第一种用法：可以接受一个回调函数，回调就是在页面加载完成后执行。
            // 第二种用法：还可以接受一个css的选择器（string），返回选择器对应dom节点的jQuery包装对象。
            // 3.将dom对象转换成包装对象
            // 4. 接收一个html字符串，创建成动态的dom的包装对象
            // 我们一般给jQuery的对象加一个$.
            var $btn = $('#btn');
            console.dir($btn);
            // jQuery包装对象（所有的选择器选择返回的对象都是jQuery的包装对象。也就是一个伪数组）
            // jQuery包装对象 和dom对象相互转换。
            var btn = $btn[0]; // jQuery → DOM
            btn.onclick = function(){
                console.log('buttonclick');
            };
            // dom 对象转换  jQuery
            var $btn2 = $(btn); // jQuery构造函数的第三种用法： 接受一个dom对象，转成jQuery的包装对象。
            console.dir($btn2)

            // 转成jQuery的包装对象之后 ，就拥有了jQuery.fn上的方法api  (jQuery的原型)
        });    
    </script>
</body>
</html>
