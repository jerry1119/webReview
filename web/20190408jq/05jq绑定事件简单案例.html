<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="input-box">
        <input type="text" value="1">
        <input type="text" value="2">
        <input type="text" value="3">
        <input type="text" value="4">
        <input type="text" value="5">
    </div>
    <script>
        $(function(){
            var $inputArry = $('.input-box input');
            // jQuery构造函数传入选择器，返回的是一个jQuery的包装对象
            // 大部分的api都是在jQuery包装对象上
            console.dir($inputArry);
            $inputArry.focus(function(e){
                console.log(this.value);    // this 就是当前的input标签
            });
            // 简单绑定事件，接受两个参数的情况
            $inputArry.change('1234',function (e) {
                console.log(e); // jQuery封装的事件对象。
                console.log(e.data); //传入的数据'1234'保存在 事件对象data属性中
            });
            // 事件方法被调用，但没有传递参数
            // 代表触发此事件，并模拟当前事件对应的操作。
            $inputArry[2].focus();  // 触发focuse事件，模拟获取焦点的操作。
        });
    </script>
</body>
</html>
